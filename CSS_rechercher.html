<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche covoiturage</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    form {
      background-color: #ffffff;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    form p {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2c7be5;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a5fb4;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    ul {
      max-width: 400px;
      margin: 0 auto 40px auto;
      padding: 0;
      list-style: none;
    }

    ul li {
      background-color: #ffffff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    ul li a {
      text-decoration: none;
      color: #2c7be5;
      font-weight: bold;
    }

    ul li a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <h1>Recherche de covoiturage</h1>

  <form action="#" method="get">
    <p>
      <label>Départ</label>
      <input type="text" name="depart" placeholder="Paris">
    </p>

    <p>
      <label>Arrivée</label>
      <input type="text" name="arrivee" placeholder="Lyon">
    </p>

    <p>
      <label>Date</label>
      <input type="date" name="date">
    </p>

    <p>
      <button type="submit">Rechercher</button>
    </p>
  </form>

  <h2>Sites de covoiturage</h2>

  <ul>
    <li><a href="https://www.blablacar.fr" target="_blank">BlaBlaCar</a></li>
    <li><a href="https://www.mobicoop.fr" target="_blank">Mobicoop</a></li>
    <li><a href="https://www.karos.fr" target="_blank">Karos</a></li>
    <li><a href="https://www.klaxit.com" target="_blank">Klaxit</a></li>
  </ul>

</body>
</html>
