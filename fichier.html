<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Covoiturage ESTIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-simple">
        <a href="index.html" class="logo">Covoiturage ESTIA</a>
        <nav class="nav-links">
            <a href="rechercher.html">Rechercher</a>
            <a href="publier.html">Publier</a>
            <a href="connexion.html" class="nav-btn">Connexion</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="container">
            
            <form class="form-card" style="max-width: 400px;">
                <h2 style="text-align: center; color: var(--primary-dark); margin-bottom: 20px;">Connexion</h2>
                
                <div class="form-group">
                    <label for="email">Email ESTIA</label>
                    <input type="email" id="email" placeholder="p.nom@net.estia.fr" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="remember" style="width: auto;">
                    <label for="remember" style="margin: 0; font-weight: normal;">Se souvenir de moi</label>
                </div>

                <button type="submit" class="btn-principal" style="width: 100%;">Se connecter</button>
                
                <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                    <a href="#" style="text-decoration: underline;">Mot de passe oubli√© ?</a>
                </p>
            </form>

        </div>
    </div>

    <footer>&copy; 2025 Projet Fil Rouge</footer>
</body>
</html>
