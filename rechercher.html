<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche covoiturage</title>
</head>
<link rel="stylesheet" href="CSS_rechercher">
<body>

  <h1>Recherche de covoiturage</h1>

  <form action="#" method="get">
    <p>
      <label>
        Départ :
        <input type="text" name="depart" placeholder="Paris">
      </label>
    </p>

    <p>
      <label>
        Arrivée :
        <input type="text" name="arrivee" placeholder="Lyon">
      </label>
    </p>

    <p>
      <label>
        Date :
        <input type="date" name="date">
      </label>
    </p>

    <p>
      <button type="submit">Rechercher</button>
    </p>
  </form>

</body>
</html>
