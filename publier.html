<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier un trajet - Covoiturage ESTIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-simple">
        <a href="index.html" class="logo">Covoiturage ESTIA</a>
    </header>

    <main class="container">
        <h2>Publier une annonce</h2>

        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="depart">Ville de départ</label>
                <input type="text" id="depart" name="depart" placeholder="Ex: Bayonne" required>
            </div>

            <div class="form-group">
                <label for="arrivee">Ville d'arrivée</label>
                <input type="text" id="arrivee" name="arrivee" value="ESTIA" readonly>
            </div>

            <div class="form-group">
                <label for="date">Date du trajet</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="heure">Heure de départ</label>
                <input type="time" id="heure" name="heure" required>
            </div>
            <div class="form-group">
                <label>Type de véhicule</label>
                <div class="radio-group">
                    <input type="radio" id="elec" name="vehicule" value="electrique">
                    <label for="elec">Électrique</label>
                    
                    <input type="radio" id="therm" name="vehicule" value="thermique" checked>
                    <label for="therm">Thermique</label>
                </div>
            </div>

            <button type="submit" class="btn-principal" style="margin-top: 20px;">Publier mon trajet</button>
        </form>
        </main>
    
    <footer>&copy; 2025 Projet Fil Rouge</footer>
</body>
</html>
